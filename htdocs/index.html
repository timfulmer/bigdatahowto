    <script>
        $(document).ready(function(){
            Sammy(function() {
                this.get('#/concurrency', function(context) {
                    renderMarkdown('CONCURRENCY.md');
                });
                this.get('#/auth', function(context) {

                this.get('#/runtime', function(context) {

                });
                this.get('#/api', function(context) {
                    renderMarkdown('API.md');
                });
                this.get('#/design', function(context) {
                    renderMarkdown('USECASE.md');
                });
                this.get('#/core', function(context) {
                    renderMarkdown('CORE.md');
                });
                this.get('#/defaults', function(context) {
                    renderMarkdown('DEFAULTS.md');
                });
                this.get('', function(context) {
                    renderMarkdown('README.md');
                });
            }).run();
        });
        function renderMarkdown(markdownFile){
            $(".added").remove();
            $.ajax({
                url: 'http://bigdatahowto.info/'+ markdownFile,
                dataType: 'text',
                success: function(data){
                    var markdownHtml= marked(data);
                    var markdownDom= $.parseHTML(markdownHtml);
                    var divId= "jumbotronDiv";
                    $("<div id='"+divId +"' class='jumbotron added'></div>"
                    ).insertBefore("#commentDiv");
                    markdownDom.forEach(function(element){
                        if( element.nodeName== 'H2'
                                || element.nodeName== 'H3'){
                            if(divId=='jumbotronDiv'){
                                $("#"+divId).append("<div id='bd-demo'> \
                                        <div> \
                                <span id='bd-latest2'>&nbsp;</span><br/> \
                                <span id='bd-latest1'>&nbsp;</span><br/> \
                                <span id='bd-latest0'>&nbsp;</span><br/> \
                                </div> \
                                <input id='bd-word' type='text' placeholder='Please type some letters.' size='25' onkeypress='chkSendWord(event)'/> \
                                        <button onclick='sendWord()'>Doink!</button> \
                                </div>");
                                doink();
                                $("#"+divId).append("<div style='text-align: center;'><ul class='pagination'>"+
                                        "<li><a href='#'>&laquo;</a></li>"+
                                        "<li><a href='#'>1</a></li>"+
                                        "<li><a href='#/design'>2</a></li>"+
                                        "<li><a href='#/core'>3</a></li>"+
                                        "<li><a href='#/defaults'>4</a></li>"+
                                        "<li><a href='#/api'>5</a></li>"+
                                        "<li><a href='#/runtime'>6</a></li>"+
                                        "<li><a href='#/auth'>7</a></li>"+
                                        "<li><a href='#/concurrency'>8</a></li>"+
                                        "<li><a href='#/concurrency'>&raquo;</a></li>"+
                                        "</ul></div>");
                            }
                            divId= element.firstChild.nodeValue.replace(
                                    /\W/g, '');
                            $("<div id='"+ divId+ "' class='well added'></div>"
                            ).insertBefore("#commentDiv");
                            $("#"+divId).append(
                                    "<a name='"+ divId+ "Anchor'></a>");
                            $("#nav").append("<li class='added'><a href='#"+ divId+ "Anchor'>"+
                                    element.firstChild.nodeValue+ "</a></li>");
                        }
                        $("#"+divId).append(element);
                    });
                }
            });
        }
        function sendWord(){
            $.ajax({
                url: 'http://bigdatahowto.info/bd/data/wordoink/'+ $('#bd-word').val(),
                type: 'POST',
                contentType: 'text/plain',
                processData: false,
                data: 'function(env,word,meta){\n \
                    // Input validation.\n \
                    if(!word || word.length>7) return false;\n \
                    // Define stem behavior.\n \
                    env.persistFunction= function(env,word,meta){\n \
                        // Update count returned from the GET request.\n \
                        if(!meta.count) meta.count= 0;\n \
                        meta.count++;\n \
                        // Operation successful, persist results.\n \
                        return true;\n \
                    }\n \
                    // Set meta data for this word.\n \
                    if(!meta.count) meta.count= 0;\n \
                    meta.count++;\n \
                    // Decompose word into stems, run persistFunction on each one.\n \
                    var stems= [];\n \
                    for(var i=1; i<word.length;i++){\n \
                        stems.push({key:word.substring(0,i),\n \
                            persist:env.persistFunction});\n \
                    }\n \
                    // update latest record.\n \
                    var latest= {};\n \
                    latest.summary= {};\n \
                    latest.summary.word= word;\n \
                    latest.summary.count=meta.count;\n \
                    stems.push({key:"latest",meta:latest});\n \
                    return stems;\n \
                }'
            });
            $('#bd-word').val(undefined);
            $( '#bd-word' ).autocomplete( 'close' );
        }
        function chkSendWord(event){
            if(event.charCode== 13){
                sendWord();
            }
        }
        function latestSuccess(data){
            if(!data) updateDiv('No data available');
            else updateDiv(data.word+ ' ('+ data.count+ ')');
        }
        var latest= [];
        function updateDiv(data){
            if(latest.indexOf(data)== -1){
                latest.splice(0,0,data);
                if( latest.length>3) latest.pop();
                latest.forEach(function(ld,i){
                    $('#bd-latest'+ i).html(ld);
                })
            }
        }
        function doink(){
            $.ajax({
                url: 'http://bigdatahowto.info/bd/data/wordoink/latest/summary',
                success: latestSuccess,
                dataType: 'json',
                error: function(xhr,error){
                    alert("here");
                    console.log(error);
                }
            });
            (function poll() {
                setTimeout(function () {
                    $.ajax({
                        type: 'GET',
                        dataType: 'json',
                        url: 'http://bigdatahowto.info/bd/data/wordoink/latest/summary',
                        success: latestSuccess,
                        complete: poll
                    });
                }, 5000);
            })();
            $('#bd-word').autocomplete({
                source: function( req, res){
                    $.ajax({
                        type: 'GET',
                        dataType: 'json',
                        url: 'http://bigdatahowto.info/bd/data/wordoink/'+
                                req.term+ '/count',
                        success: function(data){
                            var tuple= [];
                            tuple.push( req.term+ ' ('+ data+ ')');
                            res(tuple);
                        }
                    });
                },
                select: function(event,ui){
                    return false;
                }
            });
            $('#bd-word').focus();
        }
